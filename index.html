<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8 />
	<title>Full map width template</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />

	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: sans-serif;
			color: #3d3d3d;
		}
		h1 {
			position: absolute;
			margin-top: 0;
			top: 10px;
			left: 15px;
			font-size: 2em;
			font-family: serif;
			letter-spacing: .04em;
			padding: 10px 15px;
			background: rgba(256, 256, 256, .4);
			border: 1px solid grey;
			border-radius: 3px;
			z-index: 800;
		}
		h2 {
			font-family: serif;
			letter-spacing: .04em;
		}

		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
			border-style: inset;
			border-color: gold;
			border-width: thin;
			border-top-color: skyblue;
			border-right-color: skyblue;
		}

		#about {
			position: absolute;
			bottom: 20px;
			right: 15px;
			width: 250px;
			padding: 0 15px;
			background: rgba(256, 256, 256, 0);
			border: 1px solid skyblue;
			border-radius: 8px;
			z-index: 800;
		}

		#title {
			position: relative;
			margin-top: 0;
			top: 10px;
			left: 15px;
			z-index: 800;
		}

		#about h2 {
			margin: 6px 0 0;
		}

		#about ul {
			padding-left: 15px;
		}


		p {
			font-size: .9em;
			line-height: 1.5em;
		}
		a {
			color: #005daa;
			text-decoration: none;
		}
		a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>




	<header id="title">
    <h1>Who's replacing fossil fuels?</h1>
  </header>

  <div id='map'></div>

  <section id="about">
    <h2>Data Source</h2>
    <p><a href="https://www.eia.gov/">US Energy Information Administration</a></p>

    <h2>Map by Bruce Haupt</h2>
    <ul>
      <li>See my projects on GitHub: <a href="https://github.com/brucehaupt" target="_blank">brucehaupt</a></li>
      <li>Become one of my many adoring fans: <a href="https://twitter.com/brucehaupt" target="_blank">@brucehaupt</a></li>
      <li>Check out my <a href="https://brucehaupt.github.io/hometown-map/" target="_blank">portfolio map</a></li>
    </ul>

  </section>



  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<script>

// ACCESSING THE DATA WITH JQUERY

	  $.getJSON("data/CBE_organizations.geojson", function(data) {
	
// SETTING BASE MAP & STYLING

		var options = {
		    center: [37.74, -96.28],
		    zoom: 4.5,
		    zoomSnap: .1,
		    zoomControl: false
		}

		var map = L.map('map', options);

		var tiles = L.tileLayer('https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}{r}.png', {
			attribution: '<a href="https://wikimediafoundation.org/wiki/Maps_Terms_of_Use">Wikimedia</a>',
			minZoom: 1,
			maxZoom: 19
		});

    tiles.addTo(map);

		var commonStyles = {
     weight: 1,
     stroke: 1,
    }




	</script>

</body>

</html>
